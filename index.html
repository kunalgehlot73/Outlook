<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Outlook</title>
    <link rel="shortcut icon" href="https://logincdn.msftauth.net/16.000.30374.3/images/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signin-container">
        <div class="outlook-logo">
            <img src="Media/outlook-logo.png" alt="Outlook" width="171px" heightf="36px">
        </div>
        <div class="input-container">
            <div class="input-container-inner">
                <img src="Media/microsoft-logo.svg" alt="Microsoft" height="24px" style="max-width: 256px;">
                <div id="pageContent">
                    <form action="#" id="#form">
                        <div class="form-heading">
                            <div id="form-heading1">Sign in</div>
                            <div id="form-heading2">to continue to Outlook</div>
                        </div>
                        <div class="input-box">
                            <input name="email" id="email" placeholder="Email, phone or Skype">
                        </div>
                        <div class="create-account">
                            No account? <a href="index3.html">Create one!</a>
                        </div>
                        <div class="next-outer">
                            <div class="next-inner">
                                <button id="next">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="signin-options">
            <button type="button" class="signin-options-button" onclick="window.location.href='index2.html'">
                <div class="key-img">
                    <img src="Media/key.svg" width="32px" height="32px" alt="key">
                </div>
                <div class="signin-options-text">
                    <div class="signin-options-text-inner">Sign-in options</div>
                </div>
            </button>
        </div>
        <div id="footer">
            <div class="footer-links">
                <a href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="terms">Terms of use</a>
                <a href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="privacy">Privacy & cookies</a>
                <a href="#" class="more">...</a>
            </div>
        </div>
    </div>
</body>

</html>
