<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="shortcut icon" href="https://logincdn.msftauth.net/16.000.30374.3/images/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="create-container">
        <div class="outlook-logo">
            <img src="Media/outlook-logo.png" alt="Outlook" width="171px" heightf="36px">
        </div>
        <div class="input-create-container">
            <div class="input-create-container-inner">
                <img src="Media/microsoft-logo.svg" alt="Microsoft" height="24px" style="max-width: 256px;">
                <div id="pageContent">
                    <form action="#" id="#form">
                        <div class="create-form-heading">
                            <div id="create-form-heading1">Create account</div>
                            <div id="create-form-heading2" style="font-size: 0.9375rem; font-weight: 400;">
                                Connect, organize, and get things done with email and calendar from Outlook.com.
                            </div>
                        </div>
                        <div class="input-box">
                            <input name="email" id="email" placeholder="someone@example.com" required>
                        </div>
                        <div class="create-email">
                            <a href="#">Get a new email address</a>
                        </div>
                        <div class="next-outer">
                            <div class="next-inner">
                                <button id="next">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-links">
                <a href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="terms">Terms of use</a>
                <a href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="privacy">Privacy & cookies</a>
            </div>
        </div>
    </div>
</body>

</html>
