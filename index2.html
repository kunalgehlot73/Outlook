<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Outlook</title>
    <link rel="shortcut icon" href="https://logincdn.msftauth.net/16.000.30374.3/images/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="options-container">
        <div class="outlook-logo">
            <img src="Media/outlook-logo.png" alt="Outlook" width="171px" heightf="36px">
        </div>
        <div class="options-buttons-container">
            <div class="options-buttons-container-inner">
                <img src="Media/microsoft-logo.svg" alt="Microsoft" height="24px" style="max-width: 256px;">
                <div id="pageContent">
                    <form action="#" id="form">
                        <div class="form-heading">Sign-in options</div>
                        <div class="options-buttons">
                            <div id="face" class="buttons">
                                <button>
                                    <div class="img-container">
                                        <img src="Media/user-key.svg" alt="user">
                                    </div>
                                    <div class="button-text">
                                        <div id="button-text-1">Face, fingerprint, PIN or security key</div>
                                        <div id="button-text-2">Use your device to sign in with a passkey.</div>
                                    </div>
                                    <span><a href="#"><img src="Media/question-mark-circle.svg" alt="?"></a></span>
                                </button>
                            </div>
                            <div id="github" class="buttons">
                                <button>
                                    <div class="img-container">
                                        <img src="Media/GitHub.svg" alt="git">
                                    </div>
                                    <div class="button-text" id="git-button">Sign in with GitHub</div>
                                    <span><a href="#"><img src="Media/question-mark-circle.svg" alt="?"></a></span>
                                </button>
                            </div>
                            <div id="forgot-name" class="buttons">
                                <button>
                                    <div class="img-container">
                                        <img src="Media/question-mark.svg" alt="?">
                                    </div>
                                    <div class="button-text">
                                        Forgot my username
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="back-outer">
                            <div class="back-inner">
                                <button type="button" class="back"
                                    onclick="window.location.href='index.html'">Back</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-links">
                <a href="https://login.live.com/gls.srf?urlID=WinLiveTermsOfUse&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="terms">Terms of use</a>
                <a href="https://login.live.com/gls.srf?urlID=MSNPrivacyStatement&mkt=EN-US&uaid=0eb22926d60944c099d436dc2ea9ae4e"
                    class="privacy">Privacy & cookies</a>
                <a href="#" class="more">...</a>
            </div>
        </div>
    </div>
</body>

</html>
